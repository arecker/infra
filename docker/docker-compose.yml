"services":
  "chorebot":
    "build":
      "context": "chorebot"
      "dockerfile": "Dockerfile"
    "image": "arecker/chorebot:latest"
  "hub-proxy":
    "build":
      "context": "hub"
      "dockerfile": "dockerfiles/Dockerfile.proxy"
    "image": "arecker/hub-proxy:latest"
  "hub-web":
    "build":
      "context": "hub"
      "dockerfile": "dockerfiles/Dockerfile.web"
    "image": "arecker/hub-web:latest"
  "manifestor":
    "build":
      "context": "manifestor"
      "dockerfile": "Dockerfile"
    "image": "arecker/manifestor:latest"
"version": "3"
