apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: farm-ingress
spec:
  rules:
  - host: hub.local
    http:
      paths:
      - backend:
          serviceName: hub-proxy
          servicePort: 80
  - host: vault.local
    http:
      paths:
      - backend:
          serviceName: vault
          servicePort: 8200
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: chorebot
spec:
  schedule: "0 10 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: script
            image: arecker/chorebot:latest
            imagePullPolicy: Always
            volumeMounts:
            - mountPath: /run/secrets/chorebot/
              name: chorebot-secrets
              readOnly: true
          volumes:
            - name: chorebot-secrets
              secret:
                secretName: chorebot
