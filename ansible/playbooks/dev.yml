---
- "hosts": "dev.local"
  "name": "dev server"
  "remote_user": "alex"
  "tasks":
  - "become": true
    "name": "package: {{ item }}"
    "package":
      "name": "{{ item }}"
      "state": "present"
    "with_items":
    - "git"
    - "python3"
    - "python3-pip"
    - "python3-setuptools"
    - "python3-venv"
  - "file":
      "mode": "0751"
      "path": "{{ item }}"
      "state": "directory"
    "name": "directory: {{ item }}"
    "with_items":
    - "~/src"
    - "~/venvs"
  - "git":
      "dest": "~/src/chores"
      "repo": "https://www.github.com/arecker/chores.git"
      "version": "master"
    "name": "git: ~/src/chores"
  - "name": "venv: chores"
    "pip":
      "requirements": "~/src/chores/requirements.txt"
      "virtualenv": "~/src/venvs/chores"
      "virtualenv_command": "pyvenv"
...

