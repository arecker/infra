- "hosts": "minecraft.local"
  "name": "minecraft server"
  "tasks":
  - "become": true
    "name": "package: {{ item }}"
    "package":
      "name": "{{ item }}"
      "state": "present"
      "update_cache": false
    "with_items":
    - "default-jdk"
    - "screen"
  - "become": false
    "file":
      "mode": "0751"
      "path": "~/minecraft"
      "state": "directory"
    "name": "directory: ~/minecraft"
  - "become": false
    "file":
      "mode": "0751"
      "path": "~/bin"
      "state": "directory"
    "name": "directory: ~/bin"
  - "become": false
    "file":
      "mode": "0751"
      "path": "~/backups"
      "state": "directory"
    "name": "directory: ~/backups"
  - "get_url":
      "dest": "~/minecraft/server.jar"
      "url": "https://launcher.mojang.com/v1/objects/a16d67e5807f57fc4e550299cf20226194497dc2/server.jar"
    "name": "get_url: ~/minecraft/server.jar"
  - "copy":
      "dest": "~/bin/{{ item }}"
      "mode": "0755"
      "src": "bin/{{ item }}"
    "name": "bin: {{ item }}"
    "with_items":
    - "minecraft"
    - "minecraft-backup"
  - "cron":
      "job": "~/bin/minecraft"
      "name": "minecraft server"
      "special_time": "reboot"
    "name": "cron: minecraft server"
  - "cron":
      "job": "~/bin/minecraft-backup"
      "name": "minecraft server backup"
      "special_time": "hourly"
    "name": "cron: minecraft server backup"
  "vars_files": "secrets/secrets.yml"
